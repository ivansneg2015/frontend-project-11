name: ESLint

on:
  push:
    branches:
      - main # замените на вашу основную ветку

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # замените на вашу желаемую версию Node.js

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint --config .eslintrc.yml .

